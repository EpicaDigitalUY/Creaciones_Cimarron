<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVANOVA | Épica Digital UY</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="img/thumb-icon.png">

</head>

<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <a href="/"><img src="img/icon-logo.png" alt="logo evanova"></a>
        </div>
        <a href="/carrito"><i class="fa-solid fa-cart-shopping"></i></a>
    </header>
    <!-- Banner -->
    <section class="slider-container">
        <div class="slider-images">
            <div class="slider-img">
                <img src="img/banner/amaca_paraguaya.png" alt="1" />
                <div class="details">
                    <h2>Calzas</h2>
                    <p>Lorem ipsum dolor sit amet.</p>
                </div>
            </div>
            <div class="slider-img">
                <img src="img/banner/chancletas.png" alt="2" />
                <div class="details">
                    <h2>abrigo</h2>
                    <p>Lorem ipsum dolor sit amet.</p>
                </div>
            </div>
            <div class="slider-img">
                <img src="img/banner/matera.png" alt="3" />
                <div class="details">
                    <h2>calzado</h2>
                    <p>Lorem ipsum dolor sit amet.</p>
                </div>
            </div>
            <div class="slider-img">
                <img src="img/banner/stanley.png" alt="4" />
                <div class="details">
                    <h2>medias</h2>
                    <p>Lorem ipsum dolor sit amet.</p>
                </div>
            </div>
            <div class="slider-img">
                <img src="img/banner/pantalones.png" alt="5" />
                <div class="details">
                    <h2>pantalones</h2>
                    <p>Lorem ipsum dolor sit amet.</p>
                </div>
            </div>
            <div class="slider-img">
                <img src="img/banner/remeras.png" alt="6" />
                <div class="details">
                    <h2>remeras</h2>
                    <p>Lorem ipsum dolor sit amet.</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Main content-->

    <!-- Catálogo -->
    <section id="catalog" class="catalog-section">
        <div class="container">
            <h2>Catálogo</h2>

            <div class="catalog-controls">
                <div class="search-wrap">
                    <input id="catalog-search" type="search"
                        placeholder="Buscar productos, p.ej. 'calzas negras' o 'algodón'">
                    <button id="clear-search" type="button" title="Limpiar">✕</button>
                </div>

                <div class="category-filters" aria-label="Filtrar por categoría">
                    <button class="cat-btn active" data-cat="all">Todos</button>
                    <button class="cat-btn" data-cat="materas">Materas</button>
                    <button class="cat-btn" data-cat="termos">Termos</button>
                    <button class="cat-btn" data-cat="hamacas">Hamacas</button>
                    <button class="cat-btn" data-cat="chancletas">Chancletas</button>
                </div>

                <div class="catalog-meta">
                    <span id="result-count">Mostrando 0 productos</span>
                </div>
            </div>

            <div id="products-grid" class="products-grid">
                <!-- Example product card structure. Add more items as needed. -->
                
            </div>
        </div>
    </section>

    

    <script src="./js/jQuery.js"></script>
    <script src="./js/script.js"></script>
    <script>
        jQuery(document).ready(function ($) {
            $(".slider-img").on("click", function () {
                $(".slider-img").removeClass("active");
                $(this).addClass("active");
            });
        });

        (function () {
            

          

            // Elements
        })();
    </script>
</body>

</html>
