<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/css/producto.css">
    <title>Producto</title>
</head>

<body>
    <header>
        <div class="logo">
            <a href="/"><img src="/img/icon-logo.png" alt="logo evanova"></a>
        </div>
        <a href="/"><i class="fa-solid fa-home"></i></a>
    </header>
    <div id="producto-detalle">

    </div>

    <script>

        // En caso de escalar: 
        //* Seleccionar producto desde el servidor.
        //* Aplicar solo renderizacion.


        const urlParts = window.location.pathname.split('/');
        const productoId = parseInt(urlParts[urlParts.length - 1], 10);





        fetch('/json/productos.json')
            .then(res => res.json())
            .then(productos => {
                const producto = productos.find(p => p.id === productoId);

                const contenedor = document.getElementById('producto-detalle');

                if (!producto) {
                    contenedor.innerHTML = '<p>Producto no encontrado.</p>';
                    return;
                }
                contenedor.innerHTML = `
          <div class="image-container">
            <img src="/${producto.imagen}" alt="${producto.nombre}" />
          </div>
          <div class="info-prod">

          <div class="categorias">
            ${producto.tags.map((m) => `<div class="tag">${m}</div>`).join('')}
          </div>

          <h2>${producto.nombre}</h2>
          <p>${producto.descripcion}</p>
          <p class="precio">$${(producto.precio)}</p>

          <button class="buy">Comprar ahora</button>
          <button class="carrito">AÃ±adir al carrito</button>
          </div>
        `;
            })
            .catch(() => {
                document.getElementById('producto-detalle').innerHTML = '<p>Error al cargar los productos.</p>';
            });
    </script>
</body>

</html>
