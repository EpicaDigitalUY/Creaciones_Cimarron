<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="/css/carrito.css">
    <title>Carrito</title>
</head>

<body>
    <header>
        <div class="logo">
            <a href="/"><img src="img/icon-logo.png" alt="logo evanova"></a>
        </div>
        <a href="/"><i class="fa-solid fa-home"></i></a>
    </header>

    <main>
        <div id="products-grid" class="products-grid">

        </div>

        <div class="info-carrito" id="info-carrito">
            <h2>Sobre su carrito:</h2>
            <p>Precio total: <span id="precioTotal"></span></p>
            <p class="subtitle">Sus elementos:</p>
            <div class="elementos" id="elementos">

            </div>
            <button class="buy">Comprar Carrito</button>
        </div>  
    </main>

    <script type="module" src="/js/carrito.js"></script>
